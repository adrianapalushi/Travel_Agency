{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-wrap gap-3">
{% for trip in trips %}
<div class="card" style="width: 18rem;">
    {% for photo in trip.photos.all %}
        {% if photo.is_cover %}
        <img src="{{ photo.photo.url }}" class="card-img-top" alt="{{ photo.caption }}">
        {% endif %}
    {% endfor %}
    <div class="card-body">
      <h5 class="card-title">Trip to {{ trip.to_city.name }}</h5>
      <p class="card-text">{{ trip.to_hotel.description }}</p>
      <a href="#" class="btn btn-primary">Check it out &hellip;</a>
    </div>
  </div>
{% endfor %}
<div>
{% endblock content %}
