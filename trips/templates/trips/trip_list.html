{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-wrap gap-2">
{% for trip in trips %}
<div class="card" style="max-width: 23.5%;">
    {% for photo in trip.photos.all %}
        {% if photo.is_cover %}
        <img src="{{ photo.photo.url }}" class="card-img-top" alt="{{ photo.caption }}">
        {% endif %}
    {% endfor %}
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">Trip to {{ trip.to_city.name }}</h5>
      <p class="card-text">{{ trip.to_hotel.description|truncatewords:10 }}</p>
      <a href="{% url 'trip_details' pk=trip.pk %}" class="btn btn-primary">Check it out &hellip;</a>
    </div>
  </div>
{% endfor %}
<div>
{% endblock content %}
